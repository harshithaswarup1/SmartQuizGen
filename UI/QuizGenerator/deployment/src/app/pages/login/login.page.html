<ion-content [fullscreen]="true" class="ion-padding content-background">
  <div class="background-image">
    <ion-grid style="width: 100vw; height: 100vh; margin: 0; padding: 0;margin-top: -3%;">
      <ion-row class="ion-align-items-center ion-justify-content-center" style="height: 100%;">
        <ion-col size="12" size-sm="12" size-md="10" size-lg="8">
          <ion-grid style="margin-top: 6%;">
            <form (ngSubmit)="onLogin()" #loginForm="ngForm">
              <ion-row class="ion-text-center">
                <ion-col size="12">
                  <h1><b>Smart Quiz Builder</b></h1>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-input type="email" placeholder="Email" [(ngModel)]="email" name="email" required></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-input type="password" placeholder="Password" [(ngModel)]="password" name="password" required></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="12">
                  <ion-button class="custom-button curved-button" expand="block" type="submit">Login</ion-button>
                </ion-col>
              </ion-row>
            </form>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
